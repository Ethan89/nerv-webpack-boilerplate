<!doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <title>nerv-webpack-boilerplate</title>
    <!--[if IE 8]>
      <script type="text/javascript" src="<%= htmlWebpackPlugin.files.chunks['es5-polyfill'].entry %>"></script>
    <![endif]-->
  </head>
  <body>
    <div id="app"></div>

    <% for (var chunkName in htmlWebpackPlugin.files.chunks) { %>
      <% if (chunkName === 'es5-polyfill') continue; %>
      <script type="text/javascript" src="<%= htmlWebpackPlugin.files.chunks[chunkName].entry %>"></script>
    <% } %>
  </body>
</html>
